<mat-card>
    <mat-card-title class="form-title">
        Création d'un groupe de discussion
    </mat-card-title>

    <mat-card>
        <mat-card-subtitle class="subtitle-name"> Nom du groupe </mat-card-subtitle>
        <mat-form-field>
            <mat-label> Nom du groupe </mat-label>
            <input type="text" matInput>
        </mat-form-field>
    </mat-card>

    
    <mat-card>
        <mat-card-subtitle class="subtitle-name"> Description du groupe </mat-card-subtitle>
        <mat-form-field class="mat-form-field-text-area">
            <mat-label> Description </mat-label>
            <textarea matInput placeholder="Entrez votre description..."></textarea>
        </mat-form-field>
    </mat-card>

    <mat-card>
        <mat-card-subtitle class="subtitle-name"> Logo du groupe </mat-card-subtitle>
        <button mat-flat-button (click)="fileInput.click()"> Choisissez une image pour votre groupe </button>
        <input #fileInput type="file" accept=".jpg, .jpeg, .png" style="display: none;">
    </mat-card>

    <mat-card>
        <mat-card-subtitle class="subtitle-name"> Informations diverses </mat-card-subtitle>
        
        <mat-form-field> 
            <mat-label> Type de groupe </mat-label>
            <mat-select>
                <mat-option value="Public">Public</mat-option>
                <mat-option value="Restreint">Restreint</mat-option>
                <mat-option value="Privé">Privé</mat-option>
            </mat-select>
        </mat-form-field>
        
        <section>
            <mat-label> Langue du groupe </mat-label> <br>
            <mat-checkbox> Français </mat-checkbox>
            <mat-checkbox> Anglais </mat-checkbox>
            <mat-checkbox> Espagnol </mat-checkbox>
            <mat-checkbox> Allemand </mat-checkbox>
        </section>
        
    </mat-card>


</mat-card>
