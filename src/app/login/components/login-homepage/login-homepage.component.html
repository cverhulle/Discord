<mat-card [formGroup]="loginForm" class="login-form">

    <mat-card-title>
        <h2 class="white-text"> Connexion Ã  Discord</h2>
    </mat-card-title>

    <mat-form-field>
        <mat-label>Adresse mail</mat-label>
        <input type="text" matInput formControlName="email">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Mot de passe</mat-label>
        <input type="password" matInput formControlName="password">
    </mat-form-field>


    <mat-card-actions>
        <button color="primary" (click)="onSubmitForm()" [disabled]="loginForm.invalid"> Connexion </button>
    </mat-card-actions>


    <mat-card-content class="white-text">
        Pas encore inscrit ? <a routerLink="register"> Inscrivez-vous !</a>
    </mat-card-content>
</mat-card>
