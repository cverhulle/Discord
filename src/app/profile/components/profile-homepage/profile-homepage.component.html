<!-- Titre de la page-->
<h1 class="profile-title">
    Mon profil
    <button mat-icon-button [matMenuTriggerFor]="burgerMenu">
        <mat-icon>menu</mat-icon>
    </button>
</h1>

<mat-menu #burgerMenu="matMenu">
    <button mat-menu-item (click)="onModifyProfile()">
        <mat-icon>edit</mat-icon>
        <span>Modifier mon profil</span>
    </button>

    <button mat-menu-item (click)="onModifyPassword()">
        <mat-icon>lock</mat-icon>
        <span>Modifier mon mot de passe</span>
    </button>

    <button mat-menu-item (click)="onDeleteAccount()">
        <mat-icon>delete</mat-icon>
        <span>Supprimer le compte</span>
    </button>
</mat-menu>



<!-- Affichage des éléments du profil-->
<div class="display-row">   
    <h2>
        Prénom
    </h2>

    <h2 class="text-color">
        {{this.firstName}}
    </h2>
    
    <h2 >
        Nom
    </h2>

    <h2 class="text-color">
        {{this.lastName}}
    </h2>


    <h2 >
        Username
    </h2>

    <h2 class="text-color">
        {{this.username}}
    </h2>

    <h2 >
        Mot de passe
    </h2>

    <h2 class="text-color">
        *******
    </h2>


    <h2 >
        Email
    </h2>

    <h2 class="text-color">
        {{this.email | shorten : 20}}
    </h2>

    <h2 >
        Image de profil
    </h2>

    <h2 class="text-color">
        {{this.imageUrl | shorten : 20}}
    </h2>
    
</div>

<!-- Bouton pour modifier le profil -->
<mat-card-actions class="center">
    <button mat-flat-button (click)="onModifyProfile()"> Modifier mon profil </button>
</mat-card-actions>

<!-- Bouton pour modifier le mot de passe -->
<mat-card-actions class="center">
    <button mat-flat-button (click)="onModifyPassword()"> Modifier mon mot de passe </button>
</mat-card-actions>
