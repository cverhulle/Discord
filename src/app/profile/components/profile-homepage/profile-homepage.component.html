<!-- Titre de la page-->
<h1 class="profile-title">
    <span class="title-text"> Mon profil </span>

    <!-- Menu burger -->
    <button mat-icon-button [matMenuTriggerFor]="burgerMenu" class="burger">
        <mat-icon class="menu-burger-icon">menu</mat-icon>
    </button>
</h1>

<!-- Options du menu burger-->
<mat-menu #burgerMenu="matMenu" class="mat-menu-burger">

    <!-- Option 1 : Modifier mon profil-->
    <button mat-menu-item (click)="onModifyProfile()">
        <mat-icon>edit</mat-icon>
        <span>Modifier mes informations </span>
    </button>

    <!-- Option 2 : Modifier le mot de passe -->
    <button mat-menu-item (click)="onModifyPassword()">
        <mat-icon>lock</mat-icon>
        <span>Modifier mon mot de passe</span>
    </button>

    <!-- Option 3 : Supprimer le compte-->
    <button mat-menu-item (click)="onDeleteAccount()">
        <mat-icon>delete</mat-icon>
        <span>Supprimer le compte</span>
    </button>
</mat-menu>


<!-- Div contenant les informations de l'utilisateur-->
<mat-card class="profile-container">
  
    <!-- Partie gauche : Image et username-->
    <mat-card class="profile-card-left">
        <img src="{{imageUrl}}" alt="Image de profil" class="profile-image">
        <h2 class="attribute-color">{{ username }}</h2>
    </mat-card>

    <!-- Partie droite : Informations de l'utilisateur -->
    <div class="profile-card-right">
        <h2 class="attribute-color">Prénom</h2>
        <h2 class="text-color">{{ firstName }}</h2>

        <h2 class="attribute-color">Nom</h2>
        <h2 class="text-color">{{ lastName }}</h2>

        <h2 class="attribute-color">Email</h2>
        <h2 class="text-color">{{ email | shorten:20 }}</h2>
        

    </div>

</mat-card>
