<!-- Titre de la boîte de dialogue-->
<h1 mat-dialog-title>Êtes-vous sûr de vouloir supprimer votre compte ? </h1>

<!-- Boutons pour répondre -->
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button (click)="onConfirm()">Supprimer</button>
</div>
